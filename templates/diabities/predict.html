{% extends "base.html" %}

{% block main %}


<div class="container border border-danger col-md-6 bg-secondary ">
               
<br>

    <form method="POST">
         {% csrf_token %}

      <div class="form-group row">
        <label for="Patient_ID" class="col-sm-2 col-form-label">Patient_ID</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" name="Patient_ID" placeholder="ID">
        </div>
      </div>

      <div class="form-group row">
        <label for="Age" class="col-sm-2 col-form-label">Age</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" name="Age" placeholder="Age">
        </div>
      </div>

      <div class="form-group row">
        <label for="Gender" class="col-sm-2 col-form-label">Gender</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" name="Gender" placeholder="Gender">
        </div>
      </div>


        <div class="form-group row">
        <label for="Blood_Pressure" class="col-sm-2 col-form-label">Blood_Pressure</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" name="Blood_Pressure" placeholder="Blood_Pressure">
        </div>
      </div>

        <div class="form-group row">
        <label for="Pregnancies" class="col-sm-2 col-form-label">Pregnancies</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" name="Pregnancies" placeholder="Pregnancies">
        </div>
      </div>

        <div class="form-group row">
        <label for="SkinThickness" class="col-sm-2 col-form-label">SkinThickness</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" name="SkinThickness" placeholder="SkinThickness">
        </div>
      </div>

        <div class="form-group row">
        <label for="Insulin" class="col-sm-2 col-form-label">Insulin</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" name="Insulin" placeholder="Insulin">
        </div>
      </div>

        <div class="form-group row">
        <label for="Glucose" class="col-sm-2 col-form-label">Glucose</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" name="Glucose" placeholder="Glucose">
        </div>
      </div>

        <div class="form-group row">
        <label for="BMI" class="col-sm-2 col-form-label">BMI</label>
          <div class="col-sm-10">
          <input type="text" class="form-control" name="BMI" placeholder="BMI">
        </div>
      </div>

    <button class="btn btn-danger center btn-lg" type="btn">Test Results</button>

<br>
<br>

    </form>

</div>


{% endblock %}
